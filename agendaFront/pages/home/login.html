<head>
<meta charset="utf-8">
<div class="login-box">
	<div class="login-logo">
		<a href=""><b>Agenda Asistente</b></br>Directv</a>
	</div>
	<div>
		<mc-messages></mc-messages>
	</div>
	<div class="login-box-body">
		<p class="login-box-msg">Ingrese para iniciar sesion</p>
		<form name="form" ng-submit="login()" role="form" ng-controller="LoginController">
			<div class="form-group has-feedback">
				<input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="dominio\usuario" autocomplete="off"> 
				<span class="fa fa-user form-control-feedback"></span> 
				<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Usuario es requerido</span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Contraseña" autocomplete="off"> 
				<span class="fa fa-lock form-control-feedback"></span> 
				<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Contraseña es requerida</span>
			</div>
			<div class="row">
				<div class="col-xs-4 pull-right">
					<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-block btn-flat ">Ingresar</button>
				</div>
			</div>
		</form>
	</div>
</div>
</head>
