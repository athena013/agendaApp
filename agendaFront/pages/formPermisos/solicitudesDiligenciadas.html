<div class="box" ng-controller="PaginationAngelusController">
	<div class="box-header with-border">
		<h3 class="box-title">Solicitudes Diligenciadas</h3>
	</div>
	<div align="right" class="box-header with-border">
		<a ng-click="refrescar();" title="Refrescar Colas"><i
			class="fa fa-refresh fa-2x" style="color: gray;"></i> </a>
	</div>
	<div class="box-body table-responsive">
		<table class="table table-striped table-bordered dataTable no-footer"
			datatable="ng">
			<thead>
				<tr>
					<th>Alias</th>
					<th>Cola</th>
					<th>Borrado CBA</th>
					<th>Origen</th>
					<th>Asociable</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="iteColas in datos">
					<td>{{iteColas.alias}}</td>
					<td>{{iteColas.nombreCba}}</td>
					<td>
						<div ng-switch="iteColas.colaBorradaCba"
							style="text-align: center">
							<div ng-switch-when="S">SI</div>
							<div ng-switch-when="N">NO</div>
							<div ng-switch-default></div>
						</div>
					</td>
					<td>{{iteColas.origen}}</td>
					<td>
						<div ng-switch="iteColas.colaAsignar" style="text-align: center">
							<div ng-switch-when="S">SI</div>
							<div ng-switch-when="N">NO</div>
							<div ng-switch-default></div>
						</div>
					</td>
					<td align="center"><a ng-click="editar(iteColas);"
						title="Editar Colas"><i class="fa fa-edit fa-2x"
							style="color: green;"></i> </a> <!--   <a class="btn btn-danger btn-xs" ng-click="eliminar(iteColas.id)" confirm="Esta seguro de eliminar este registro&#63;" confirm-title="Esta a punto de ejecutar esta acci&oacute;n" confirm-ok="Yes" confirm-cancel="No"><i class="fa fa-remove" ></i>Eliminar</a> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="box-header with-border">
		<button type="button" ng-click="regresar()"
			class="btn btn-primary pull-right">
			<i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;Atr&aacute;s
		</button>
	</div>
</div>
