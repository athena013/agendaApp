<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">Solicitudes Diligenciadas</h3>
	</div>
	
	<div class="box-body table-responsive">
		<table class="table table-striped table-bordered dataTable no-footer"
			datatable="ng">
			<thead>
				<tr>
					<th>Fecha Solicitud</th>
					<th>Tipo solicitud</th>
					<th>Vo. Bueno</th>
					<th>Aprob. DTDyP</th>
					<th>Aprob. DTH</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="solicitud in solicitudList">
					<td>{{solicitud.FEC_FORM}}</td>
					<td>{{solicitud.DESC_TIPO_SOLPER}}</td>
					<td>{{solicitud.AUTO0}}
                                            <div ng-switch="solicitud.AUTO0" style="text-align: center">
                                                <div ng-switch-when="1">
                                                    Si
                                                </div>
                                                <div ng-switch-default>
                                                    No
                                                </div>
                                            </div>
                                        </td>
					<td>{{solicitud.AUTO1}}
                                            <div ng-switch="solicitud.AUTO1" style="text-align: center">
                                                <div ng-switch-when="1">
                                                    Si
                                                </div>
                                                <div ng-switch-default>
                                                    No
                                                </div>
                                            </div>
                                        </td>
					<td>{{solicitud.AUTO2}}
                                            <div ng-switch="solicitud.AUTO2" style="text-align: center">
                                                <div ng-switch-when="1">
                                                    Si
                                                </div>
                                                <div ng-switch-default>
                                                    No
                                                </div>
                                            </div>
                                        </td>
					<td>
                                            <a class="table-options" ng-click="verDetalle(solicitud)" alt="detalle"
                                                 >
                                                <span class="glyphicon glyphicon-search" aria-hidden="true" ></span>
                                            </a>
<!--                                            <a class="table-options" ng-click="eliminar(solicitud)" alt="eliminar" confirm="Esta seguro de eliminar el registro?" confirm-title="Por favor confirme" confirm-ok="Si" confirm-cancel="No">
                                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            </a>-->
                                        </td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="box-header with-border">
		<button type="button" ng-click="realizarSolicitud()"
			class="btn btn-primary pull-right">
			<i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;Realizar Solicitud
		</button>
	</div>
</div>
